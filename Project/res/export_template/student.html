<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rapport du controle du {{date}}</h1>
    {% for question in questions %}
      <h2>Question {{ question.number }}</h2>
      <ul>
        {% for answer in question.answers %}
          <li>{{ answer.content }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </body>
</html>
